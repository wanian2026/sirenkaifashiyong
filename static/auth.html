<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 加密货币交易系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 70%;
            left: 80%;
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            top: 40%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/20 mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">欢迎回来</h1>
            <p class="text-white/80">登录您的加密货币交易账户</p>
        </div>

        <!-- Card -->
        <div class="glass-card rounded-2xl shadow-2xl p-8">
            <!-- Tabs -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button id="loginTab" onclick="switchTab('login')" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all tab-active">
                    登录
                </button>
                <button id="registerTab" onclick="switchTab('register')" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all text-gray-600 hover:text-gray-900">
                    注册
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input type="text" id="loginUsername" required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="请输入用户名">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <input type="password" id="loginPassword" required
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none pr-12"
                            placeholder="请输入密码">
                        <button type="button" onclick="togglePassword('loginPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-600">记住我</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">忘记密码？</a>
                </div>

                <button type="submit" id="loginBtn" class="btn-gradient w-full py-3 text-white font-medium rounded-lg">
                    登录
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input type="text" id="registerUsername" required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="请输入用户名">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="registerEmail" required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="请输入邮箱">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <input type="password" id="registerPassword" required
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none pr-12"
                            placeholder="至少8位，包含字母和数字"
                            oninput="checkPasswordStrength()">
                        <button type="button" onclick="togglePassword('registerPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="passwordStrength" class="mt-2 h-1 bg-gray-200 rounded-full overflow-hidden">
                        <div id="passwordStrengthBar" class="h-full w-0 transition-all duration-300"></div>
                    </div>
                    <p id="passwordStrengthText" class="text-xs text-gray-500 mt-1"></p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <input type="password" id="registerPasswordConfirm" required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="再次输入密码">
                </div>

                <button type="submit" id="registerBtn" class="btn-gradient w-full py-3 text-white font-medium rounded-lg">
                    注册
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm"></div>
        </div>

        <!-- Footer -->
        <p class="text-center text-white/60 text-sm mt-6">
            © 2025 加密货币交易系统. 保留所有权利.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8000/api';

        // 切换标签页
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('tab-active');
                registerTab.classList.remove('tab-active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                loginTab.classList.remove('tab-active');
                registerTab.classList.add('tab-active');
            }

            hideMessages();
        }

        // 切换密码显示
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // 检查密码强度
        function checkPasswordStrength() {
            const password = document.getElementById('registerPassword').value;
            const bar = document.getElementById('passwordStrengthBar');
            const text = document.getElementById('passwordStrengthText');

            let strength = 0;
            let color = 'bg-red-500';
            let message = '弱';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength <= 2) {
                color = 'bg-red-500';
                message = '弱';
            } else if (strength <= 4) {
                color = 'bg-yellow-500';
                message = '中';
            } else {
                color = 'bg-green-500';
                message = '强';
            }

            bar.className = `h-full transition-all duration-300 ${color}`;
            bar.style.width = `${(strength / 5) * 100}%`;
            text.textContent = password ? `密码强度: ${message}` : '';
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.classList.add('error-shake');

            setTimeout(() => {
                errorDiv.classList.remove('error-shake');
            }, 500);
        }

        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');

            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 3000);
        }

        // 隐藏消息
        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // 设置按钮加载状态
        function setButtonLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<div class="loading-spinner inline-block"></div>';
            } else {
                btn.disabled = false;
                btn.textContent = btnId === 'loginBtn' ? '登录' : '注册';
            }
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            setButtonLoading('loginBtn', true);

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await axios.post(`${API_BASE}/auth/login`, formData);

                if (response.data.access_token) {
                    localStorage.setItem('token', response.data.access_token);
                    showSuccess('登录成功！正在跳转...');

                    setTimeout(() => {
                        window.location.href = '/static/simple.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.response?.data?.detail) {
                    showError(error.response.data.detail);
                } else {
                    showError('登录失败，请检查用户名和密码');
                }
            } finally {
                setButtonLoading('loginBtn', false);
            }
        });

        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerPasswordConfirm').value;

            // 验证密码
            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }

            if (password.length < 8) {
                showError('密码至少需要8位');
                return;
            }

            setButtonLoading('registerBtn', true);

            try {
                const response = await axios.post(`${API_BASE}/auth/register`, {
                    username,
                    email,
                    password
                });

                if (response.data) {
                    showSuccess('注册成功！请登录');
                    switchTab('login');
                    document.getElementById('registerForm').reset();
                }
            } catch (error) {
                console.error('Register error:', error);
                if (error.response?.data?.detail) {
                    showError(error.response.data.detail);
                } else {
                    showError('注册失败，请稍后重试');
                }
            } finally {
                setButtonLoading('registerBtn', false);
            }
        });

        // 检查是否已登录
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/static/simple.html';
            }
        };
    </script>
</body>
</html>
