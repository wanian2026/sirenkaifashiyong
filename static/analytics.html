<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析 - 加密货币交易系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=stylesheet" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button onclick="goBack()" class="mr-4 p-2 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800">数据分析</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-sm text-gray-600">总交易次数</p>
                <p class="text-3xl font-bold text-gray-800 mt-2" id="totalTrades">0</p>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-sm text-gray-600">总盈亏</p>
                <p class="text-3xl font-bold text-green-600 mt-2" id="totalProfit">$0</p>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-sm text-gray-600">胜率</p>
                <p class="text-3xl font-bold text-gray-800 mt-2" id="winRate">0%</p>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-sm text-gray-600">平均利润</p>
                <p class="text-3xl font-bold text-gray-800 mt-2" id="avgProfit">$0</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h2 class="text-lg font-semibold mb-4">盈亏趋势</h2>
                <div class="h-80">
                    <canvas id="pnlChart"></canvas>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h2 class="text-lg font-semibold mb-4">交易分布</h2>
                <div class="h-80">
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Strategy Performance -->
        <div class="bg-white rounded-xl p-6 shadow-sm mb-8">
            <h2 class="text-lg font-semibold mb-4">策略性能对比</h2>
            <div class="h-96">
                <canvas id="strategyChart"></canvas>
            </div>
        </div>

        <!-- Trade Pairs Performance -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
            <h2 class="text-lg font-semibold mb-4">交易对表现</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-3 px-4 text-gray-600 font-medium">交易对</th>
                            <th class="text-right py-3 px-4 text-gray-600 font-medium">交易次数</th>
                            <th class="text-right py-3 px-4 text-gray-600 font-medium">总盈亏</th>
                            <th class="text-right py-3 px-4 text-gray-600 font-medium">胜率</th>
                            <th class="text-right py-3 px-4 text-gray-600 font-medium">平均利润</th>
                        </tr>
                    </thead>
                    <tbody id="pairsTable">
                        <!-- Data will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let authToken = localStorage.getItem('token');

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            if (!authToken) {
                window.location.href = '/static/auth.html';
                return;
            }

            loadAnalyticsData();
            initCharts();
        });

        // 加载分析数据
        async function loadAnalyticsData() {
            try {
                const response = await axios.get(`${API_BASE}/trades/stats`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const stats = response.data;

                document.getElementById('totalTrades').textContent = stats.total_trades || 0;
                document.getElementById('totalProfit').textContent = '$' + (stats.total_profit || 0).toFixed(2);
                document.getElementById('winRate').textContent = (stats.win_rate || 0) + '%';
                document.getElementById('avgProfit').textContent = '$' + ((stats.total_profit || 0) / (stats.total_trades || 1)).toFixed(2);
            } catch (error) {
                console.error('Load analytics error:', error);
            }
        }

        // 初始化图表
        function initCharts() {
            // 盈亏趋势图
            const pnlCtx = document.getElementById('pnlChart').getContext('2d');
            new Chart(pnlCtx, {
                type: 'line',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                    datasets: [{
                        label: '盈亏 ($)',
                        data: [1200, 1900, 1500, 2100, 1800, 2400],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // 交易分布图
            const distCtx = document.getElementById('distributionChart').getContext('2d');
            new Chart(distCtx, {
                type: 'doughnut',
                data: {
                    labels: ['对冲网格', '马丁策略', '均值回归'],
                    datasets: [{
                        data: [45, 30, 25],
                        backgroundColor: ['#667eea', '#10b981', '#f59e0b']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // 策略性能图
            const strategyCtx = document.getElementById('strategyChart').getContext('2d');
            new Chart(strategyCtx, {
                type: 'bar',
                data: {
                    labels: ['对冲网格', '马丁策略', '均值回归'],
                    datasets: [
                        {
                            label: '盈利',
                            data: [5000, 3500, 4200],
                            backgroundColor: '#10b981'
                        },
                        {
                            label: '亏损',
                            data: [1500, 2000, 1200],
                            backgroundColor: '#ef4444'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true }
                    }
                }
            });

            // 渲染交易对表格
            renderPairsTable();
        }

        // 渲染交易对表格
        function renderPairsTable() {
            const pairs = [
                { name: 'BTC/USDT', trades: 125, profit: 3200, winRate: 65, avgProfit: 25.6 },
                { name: 'ETH/USDT', trades: 98, profit: 2100, winRate: 58, avgProfit: 21.4 },
                { name: 'BNB/USDT', trades: 76, profit: 1800, winRate: 62, avgProfit: 23.7 },
                { name: 'SOL/USDT', trades: 54, profit: -350, winRate: 45, avgProfit: -6.5 }
            ];

            const table = document.getElementById('pairsTable');
            table.innerHTML = pairs.map(pair => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-3 px-4 font-medium">${pair.name}</td>
                    <td class="py-3 px-4 text-right">${pair.trades}</td>
                    <td class="py-3 px-4 text-right ${pair.profit >= 0 ? 'text-green-600' : 'text-red-600'}">${pair.profit >= 0 ? '+' : ''}$${pair.profit}</td>
                    <td class="py-3 px-4 text-right">${pair.winRate}%</td>
                    <td class="py-3 px-4 text-right">${pair.avgProfit >= 0 ? '+' : ''}$${pair.avgProfit}</td>
                </tr>
            `).join('');
        }

        // 返回
        function goBack() {
            window.location.href = '/static/main-dashboard.html';
        }
    </script>
</body>
</html>
