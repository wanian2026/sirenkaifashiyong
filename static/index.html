<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币交易系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .bot-status-running {
            color: #28a745;
        }
        .bot-status-stopped {
            color: #dc3545;
        }
        .profit-positive {
            color: #28a745;
        }
        .profit-negative {
            color: #dc3545;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .dashboard-container {
            display: none;
        }
        .market-price {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white" class="me-2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                加密货币交易系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('dashboard')">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('bots')">机器人管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('trades')">交易记录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 登录界面 -->
    <div id="loginSection" class="login-container">
        <div class="card">
            <div class="card-header text-center">
                <h4>用户登录</h4>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 仪表盘 -->
    <div id="dashboardSection" class="container dashboard-container mt-4">
        <h2 class="mb-4">交易仪表盘</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">总交易次数</h5>
                        <p class="card-text market-price" id="totalTrades">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">总利润</h5>
                        <p class="card-text market-price" id="totalProfit">$0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">胜率</h5>
                        <p class="card-text market-price" id="winRate">0%</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">运行中机器人</h5>
                        <p class="card-text market-price" id="runningBots">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>市场数据 (BTC/USDT)</h5>
                    </div>
                    <div class="card-body">
                        <div class="market-price" id="marketPrice">$0.00</div>
                        <div id="priceChange" class="text-muted mt-2">+0.00%</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>最近交易</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentTradesList">
                            <p class="text-muted">暂无交易记录</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 机器人管理 -->
    <div id="botsSection" class="container dashboard-container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>机器人管理</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createBotModal">
                + 创建机器人
            </button>
        </div>
        <div id="botsList" class="row">
            <!-- 机器人列表将在这里动态加载 -->
        </div>
    </div>

    <!-- 交易记录 -->
    <div id="tradesSection" class="container dashboard-container mt-4">
        <h2 class="mb-4">交易记录</h2>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>交易对</th>
                                <th>类型</th>
                                <th>价格</th>
                                <th>数量</th>
                                <th>利润</th>
                            </tr>
                        </thead>
                        <tbody id="tradesTable">
                            <!-- 交易记录将在这里动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建机器人模态框 -->
    <div class="modal fade" id="createBotModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建交易机器人</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createBotForm">
                        <div class="mb-3">
                            <label for="botName" class="form-label">机器人名称</label>
                            <input type="text" class="form-control" id="botName" required>
                        </div>
                        <div class="mb-3">
                            <label for="exchange" class="form-label">交易所</label>
                            <select class="form-select" id="exchange" required>
                                <option value="binance">Binance</option>
                                <option value="okx">OKX</option>
                                <option value="huobi">Huobi</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tradingPair" class="form-label">交易对</label>
                            <select class="form-select" id="tradingPair" required>
                                <option value="BTC/USDT">BTC/USDT</option>
                                <option value="ETH/USDT">ETH/USDT</option>
                                <option value="BNB/USDT">BNB/USDT</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="strategy" class="form-label">策略</label>
                            <select class="form-select" id="strategy" required>
                                <option value="hedge_grid">对冲网格策略</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="investment" class="form-label">投资金额(USDT)</label>
                            <input type="number" class="form-control" id="investment" value="1000" required>
                        </div>
                        <div class="mb-3">
                            <label for="gridLevels" class="form-label">网格层数</label>
                            <input type="number" class="form-control" id="gridLevels" value="10" required>
                        </div>
                        <div class="mb-3">
                            <label for="gridSpacing" class="form-label">网格间距(%)</label>
                            <input type="number" class="form-control" id="gridSpacing" value="2" step="0.1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createBot()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let authToken = null;
        let ws = null;
        let previousPrice = 0;

        // 登录
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('token', authToken);
                    showDashboard();
                } else {
                    alert('登录失败，请检查用户名和密码');
                }
            } catch (error) {
                alert('登录错误: ' + error.message);
            }
        });

        // 显示仪表盘
        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.querySelector('.dashboard-container').style.display = 'block';
            loadDashboardData();
            connectWebSocket();
        }

        // 加载仪表盘数据
        async function loadDashboardData() {
            // 加载统计数据
            const statsResponse = await fetch('/api/trades/stats', {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const stats = await statsResponse.json();

            document.getElementById('totalTrades').textContent = stats.total_trades;
            document.getElementById('totalProfit').textContent = '$' + stats.total_profit;
            document.getElementById('winRate').textContent = stats.win_rate + '%';

            // 加载机器人列表
            loadBots();

            // 加载交易记录
            loadTrades();
        }

        // 加载机器人列表
        async function loadBots() {
            const response = await fetch('/api/bots', {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const bots = await response.json();

            const botsList = document.getElementById('botsList');
            botsList.innerHTML = '';

            let runningCount = 0;
            bots.forEach(bot => {
                if (bot.status === 'running') runningCount++;

                const botCard = document.createElement('div');
                botCard.className = 'col-md-6 mb-4';
                botCard.innerHTML = `
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>${bot.name}</h5>
                            <span class="bot-status-${bot.status}">
                                ${bot.status === 'running' ? '运行中' : '已停止'}
                            </span>
                        </div>
                        <div class="card-body">
                            <p><strong>交易所:</strong> ${bot.exchange}</p>
                            <p><strong>交易对:</strong> ${bot.trading_pair}</p>
                            <p><strong>策略:</strong> ${bot.strategy}</p>
                            <div class="mt-3">
                                ${bot.status === 'running'
                                    ? '<button class="btn btn-danger" onclick="stopBot(' + bot.id + ')">停止</button>'
                                    : '<button class="btn btn-success" onclick="startBot(' + bot.id + ')">启动</button>'
                                }
                                <button class="btn btn-info" onclick="viewBotStatus(${bot.id})">状态</button>
                                <button class="btn btn-danger" onclick="deleteBot(${bot.id})">删除</button>
                            </div>
                        </div>
                    </div>
                `;
                botsList.appendChild(botCard);
            });

            document.getElementById('runningBots').textContent = runningCount;
        }

        // 创建机器人
        async function createBot() {
            const botData = {
                name: document.getElementById('botName').value,
                exchange: document.getElementById('exchange').value,
                trading_pair: document.getElementById('tradingPair').value,
                strategy: document.getElementById('strategy').value,
                config: {
                    investment_amount: parseFloat(document.getElementById('investment').value),
                    grid_levels: parseInt(document.getElementById('gridLevels').value),
                    grid_spacing: parseFloat(document.getElementById('gridSpacing').value) / 100
                }
            };

            try {
                const response = await fetch('/api/bots', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(botData)
                });

                if (response.ok) {
                    alert('机器人创建成功!');
                    bootstrap.Modal.getInstance(document.getElementById('createBotModal')).hide();
                    loadBots();
                } else {
                    alert('创建失败');
                }
            } catch (error) {
                alert('错误: ' + error.message);
            }
        }

        // 启动机器人
        async function startBot(botId) {
            try {
                const response = await fetch(`/api/bots/${botId}/start`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    alert('机器人已启动');
                    loadBots();
                } else {
                    alert('启动失败');
                }
            } catch (error) {
                alert('错误: ' + error.message);
            }
        }

        // 停止机器人
        async function stopBot(botId) {
            try {
                const response = await fetch(`/api/bots/${botId}/stop`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    alert('机器人已停止');
                    loadBots();
                } else {
                    alert('停止失败');
                }
            } catch (error) {
                alert('错误: ' + error.message);
            }
        }

        // 删除机器人
        async function deleteBot(botId) {
            if (!confirm('确定要删除这个机器人吗?')) return;

            try {
                const response = await fetch(`/api/bots/${botId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    alert('机器人已删除');
                    loadBots();
                } else {
                    alert('删除失败');
                }
            } catch (error) {
                alert('错误: ' + error.message);
            }
        }

        // 查看机器人状态
        async function viewBotStatus(botId) {
            try {
                const response = await fetch(`/api/bots/${botId}/status`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const status = await response.json();
                    alert(`机器人状态:\n\n当前价格: $${status.current_price.toFixed(2)}\n总投入: $${status.total_invested.toFixed(2)}\n已实现利润: $${status.realized_profit.toFixed(2)}\n挂单数: ${status.pending_orders}\n已成交订单: ${status.filled_orders}`);
                } else {
                    alert('获取状态失败');
                }
            } catch (error) {
                alert('错误: ' + error.message);
            }
        }

        // 加载交易记录
        async function loadTrades() {
            const response = await fetch('/api/trades/recent', {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const trades = await response.json();

            const tradesTable = document.getElementById('tradesTable');
            tradesTable.innerHTML = '';

            trades.forEach(trade => {
                const profitClass = trade.profit >= 0 ? 'profit-positive' : 'profit-negative';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(trade.created_at).toLocaleString()}</td>
                    <td>${trade.trading_pair}</td>
                    <td>${trade.side === 'buy' ? '买入' : '卖出'}</td>
                    <td>$${trade.price.toFixed(2)}</td>
                    <td>${trade.amount.toFixed(4)}</td>
                    <td class="${profitClass}">${trade.profit >= 0 ? '+' : ''}$${trade.profit.toFixed(2)}</td>
                `;
                tradesTable.appendChild(row);
            });
        }

        // WebSocket连接
        function connectWebSocket() {
            if (ws) {
                ws.close();
            }

            ws = new WebSocket('ws://localhost:8000/ws');

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'market_data') {
                    updateMarketPrice(data.data.price);
                } else if (data.type === 'bot_status') {
                    // 更新机器人状态
                    loadBots();
                }
            };

            ws.onclose = () => {
                console.log('WebSocket连接已断开');
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket错误:', error);
            };
        }

        // 更新市场价格
        function updateMarketPrice(price) {
            const priceElement = document.getElementById('marketPrice');
            const changeElement = document.getElementById('priceChange');

            priceElement.textContent = '$' + price.toFixed(2);

            if (previousPrice > 0) {
                const change = ((price - previousPrice) / previousPrice) * 100;
                changeElement.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
                changeElement.className = change >= 0 ? 'profit-positive mt-2' : 'profit-negative mt-2';
            }

            previousPrice = price;
        }

        // 显示不同部分
        function showSection(section) {
            document.querySelectorAll('.dashboard-container').forEach(el => {
                el.style.display = 'none';
            });

            document.getElementById(section + 'Section').style.display = 'block';
        }

        // 退出登录
        function logout() {
            authToken = null;
            localStorage.removeItem('token');
            document.getElementById('loginSection').style.display = 'block';
            document.querySelector('.dashboard-container').style.display = 'none';
            if (ws) {
                ws.close();
            }
        }

        // 页面加载时检查登录状态
        window.onload = () => {
            const savedToken = localStorage.getItem('token');
            if (savedToken) {
                authToken = savedToken;
                showDashboard();
            }
        };
    </script>
</body>
</html>
